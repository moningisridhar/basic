<div class="container" style="min-height:80vh">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form role="form">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input ng-model="uname" type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" ng-model="upass" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me</label>
                </div>
                <button ng-click="loginUser()" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
